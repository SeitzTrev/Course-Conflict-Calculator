<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Course Conflict Calculator<br>*3C*</title>
		<style>
			h1{
				text-align: center;
			}
		</style>
		<script>
			function tableLabels(el){
				el.style.textAlign = "center";
				el.style.borderBottom= "2px solid #444444";
				el.style.borderTop= "2px solid #444444";
				el.style.borderLeft= "2px solid #444444";
				el.style.borderRight= "2px solid #444444";
				el.style.backgroundColor= "#cccccc";
				el.style.height= "40px";
				el.style.width= "100px";
			}
			function cells(el){
				el.style.borderRigh= "1px dotted #000000";
				el.style.textAlign= "center";
				el.style.height= "10px";
				el.style.width= "19px";
			}
			function leftCells(el){
				el.style.borderRight= "2px solid #000000";
				el.style.textAlign= "center";
				el.style.height= "10px";
				el.style.width= "18px";
			}
			function bottomCells(el){
				el.style.borderRight= "1px dotted #000000";
				el.style.borderBottom= "2px solid #000000";
				el.style.textAlign= "center";
				el.style.height= "10px";
				el.style.width= "19px";
			}
			function bottomLeftCells(el){
				el.style.borderRight= "2px solid #000000";
				el.style.borderBottom= "2px solid #000000";
				el.style.textAlign= "center";
				el.style.height= "10px";
				el.style.width= "19px";
			}
			function tableCreate() {
				var columnLabels = ['Time', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday']
				var hourLabels = ['6:00 AM', '7:00 AM', '8:00 AM', '9:00 AM', '10:00 AM', '11:00 AM', '12:00 PM', '1:00 PM', '2:00 PM', '3:00 PM', '4:00 PM', '5:00 PM', '6:00 PM', '7:00 PM', '8:00 PM', '9:00 PM', '10:00 PM']
				var body = document.getElementsByTagName('body')[0];
				var tbl = document.createElement('table');
				
				tbl.style.width = '100%';
				tbl.setAttribute('border', '1');
				
				var tbdy = document.createElement('tbody');
				var trow = document.createElement('tr');
				tbdy.appendChild(trow);
				
				columnLabels.forEach(function(label){
					var tdata = document.createElement('td');
					var l = document.createTextNode(label);
					tableLabels(tdata);
					tdata.setAttribute("colspan", 5);
					tdata.appendChild(l);
					trow.appendChild(tdata);
				});
				var index = 0;
				hourLabels.forEach(function(label){
					for (var i = 0; i < 12; i++){
						var tr = document.createElement('tr');
						tbdy.appendChild(tr);
						
						for (var j = 0; j < 7; j++){
							if(j == 0){
								if(i == 0){
									var td = document.createElement('td');
									var l = document.createTextNode(label);
									tableLabels(td);
									td.style.backgroundColor= "#FFFFFF";
									td.setAttribute("colspan", 5);
									td.setAttribute("rowspan", 12);
									td.appendChild(l);
									tr.appendChild(td);
								}
							}else{
								for (var k = 0; k < 5; k++){
									var td = document.createElement('td');
									tr.appendChild(td);
									td.id= (((j - 1) * 300) + (l * 2000) + (index * 12) + i)
									if(k == 4){
										if(i == 11){
											bottomLeftCells(td);
										}else{
											leftCells(td);
										}
									}else{
										if(i == 11){
											bottomCells(td);
										}else{
											cells(td);
										}
									}
								}
							}
						}
					}
					index++;
				});
				tbl.appendChild(tbdy);
				body.appendChild(tbl)
			}
		</script>
	</head>
	<body>
		<h1>Course Conflict Calculator<br>*3C*</h1>
		<script>
			tableCreate();
		</script>
	</body>
</html>
