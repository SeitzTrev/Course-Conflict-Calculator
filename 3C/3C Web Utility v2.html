<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Course Conflict Calculator<br>*3C*</title>
		<link rel = "stylesheet" href = "3C Web Utility.css" type = "text/css" title = "float layout style">
		<script type="text/javascript" src="3C Web Utility.js"></script>
	</head>
	<body>
		<div class = "fixedHead">
			<div class = "header">Course Conflict Calculator<br>*3C*</div>
			<div class = "fileForm">
				<input class = "fileButton" type="file" id = "fileUploadS" style = "background-color: white;">
				<input class = "fileTextbox" type = "text" id = "fileUploadM">
			</div>
		</div>
		<div class = "content">
			<div class = "table" id = "conCell"></div>
			<div class = "info">
				<div class = "toggles">
					<label class = "checkbox"><input type = "checkbox" id = "nCon"/> Non Conflicts </label>
					<label class = "checkbox"><input type = "checkbox" id = "con"/> Conflicts </label>
				</div>
				<div class = "conflicts">
					<textarea class = "area" id = "conSum">
					</textarea>
				</div>
			</div>
		</div>
		<div class = "footer">
			&copy; 2016 TTD 3C, inc.
		</div>
	</body>
	<script>
		tableCreate();
		mockData();
	</script>
</html>
